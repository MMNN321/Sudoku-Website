<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
</head>
<body>
    <header>
        <h1 class="title">Sudoku</h1>
    </header>

    <main>
        <div class="main__title-space"></div>
        <div class="space__center">
            <table id="sudoku"></table>
        </div>
        
        <div class="input inactive" id="main-input">
            <div class="extra" id="main-input__extra">
                <i class="fas fa-cog"></i>
            </div>
            <div class="k-holder" id="k-holder">
                <table id="keyboard" class="active">
                    <tr class="keyboard row">
                        <td class="key one">1</td>
                        <td class="key two">2</td>
                        <td class="key three">3</td>
                        <td class="key four">4</td>
                        <td class="key five">5</td>
                    </tr>
                    <tr class="keyboard row">
                        <td class="key six">6</td>
                        <td class="key seven">7</td>
                        <td class="key eight">8</td>
                        <td class="key nine">9</td>
                        <td class="key down"><i class="fas fa-sort-amount-down" id="keyboard__to-keyboard-small"></i></td>
                    </tr>
                </table>
    
                <table id="keyboard-small">
                    <tr class="keyboard row">
                        <td class="min-key one">1</td>
                        <td class="min-key two">2</td>
                        <td class="min-key three">3</td>
                        <td class="min-key four">4</td>
                        <td class="min-key up"><i class="fas fa-sort-amount-up" id="keyboard-small__to-keyboard"></i></td>
                    </tr>
                    <tr class="keyboard row">
                        <td class="min-key five">5</td>
                        <td class="min-key six">6</td>
                        <td class="min-key seven">7</td>
                        <td class="min-key eight">8</td>
                        <td class="min-key nine">9</td>
                    </tr>
                </table>
            </div>

            <div class="menu-holder" id="menu-holder">
                <div class="container">
                    <div class="buttons">
                        <div id="new-sudoku">
                            <p class="title">Generate</p>
                            <div class="difficulty-holder">
                                <p class="difficulty" id="btn-new-sudoku__select-difficulty"><i class="fas fa-plus-circle"></i></p>
                                <div class="list-holder" id="btn-new-sudoku__list-holder">
                                    <ul class="list" id="btn-new-sudoku__list">
                                        <li class="item">HARD</li>
                                        <li class="item">MIDDLE</li>
                                        <li class="item">EASY</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div id="solve-sudoku">
                            <p class="title">Solve</p>
                        </div>
                        <!-- <button id="new-sudoku">New Sudoku</button> -->
                        <!-- <button id="solve-sudoku">Solve</button> -->
                    </div>
                    <div class="toggles">
                        <div class="toggle" id="switch-mark-errors">
                            <p class="title">Mark Errors</p>
                            <div class="object"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="sudoku.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
